<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contato</title>
   <link rel="stylesheet" href="./assets/style.css">
   <link rel = "icon" href="./assets/img/iconbarra.png">
</head>
<body>
   <nav id="menu">
      <a href="#antes">ANTES</a>
      <a href="#porque">PORQUE</a>
      <a href="#contato">CONTATO</a>
  </nav>
  
  <div class="container mb-50">
     <div>
        <img class="riricontact" src="./assets/img/rihanna-png-photos.png">
        <form>
            <h1 class="tituloform">Entre em contato comigo</h1>
            <label class = "textnome" for="nome">Nome:</label>
            <input type="text" id="nome" onkeyup='validaNome()'>
            <div class="validaNome" id='txtNome'></div>

            <label class ="textemail" for="email">E-mail:</label> 
            <input type="email" id="email" onkeyup='validaEmail()'>
            <div class="validaEmail" id='txtEmail'></div>

            <label class = "textassunto" for="assunto">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            <div class="validaAssunto" id='txtAssunto'></div>

            <button>Enviar</button>
         </form>
      </div>
   </div>
   <script src="./assets/js/script.js"></script>
</body>
</html>
